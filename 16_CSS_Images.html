<!DOCTYPE html>

	<style>
		
		.img-div{
					border:3px groove cyan;
					width: 300px;
					margin: 5px;
					text-align: center;
					float: left;
					border-radius: 20px;
					box-shadow: 2px 2px 2px black
					}
	.zoom{
		height: 230px;
		width: 300px;
		overflow: hidden;
		border-radius: 20px;

		}

			.zoom img{
				min-height: 100%;
				max-height: 100%
			}
	img:hover{
		transform: scale(1.5,1.5);
		transition: all 3s;
	}

	.desc{
		padding: 5px;
	}
	

		</style>
