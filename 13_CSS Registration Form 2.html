<!DOCTYPE html>
<html>
<head>
	<title>CSS Registration Form 2</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="Regform2.css">
</head>
<body>

	<div class="register-div animated tada">
		<i class="fa fa-user-circle"></i>
		<h2>Registration Form</h2>
		<form class="register-form">

			<div class="form-group">
				<input type="text" placeholder="Enter your username" required="true">
			</div>

			<div class="form-group">
				<input type="password" placeholder="Enter your password" required="true" minlength="5" maxlength="12">
			</div>

			<div class="form-group">
				<input type="email" placeholder="Enter valid email" required="true">
			</div>

			<div class="form-group">


<select>
	<option > Select your Designation</option>
	<option>Software Engineer</option>
	<option>QA Engineer</option>
	<option>Scrum master</option>
	<option>Project Manager</option>
</select>
			</div>

				<div class="regb">
			<input type="submit" value="Register">
		</div>

		</form>
		

</body>
</html>
